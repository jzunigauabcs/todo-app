<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO APP</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<header>
			<h1>Todo App</h1>
		</header>
		<div class="loggin hidden">
			<input id="user" type="text" placeholder="Usuario">
			<input id="password" type="password" placeholder="Contraseña">
			<button id="btnLoggin" class="btn">Iniciar sesión</button>
		</div>
		<div class="container-todo">
			<div class="todo">
				<div class="todo-form line-bottom">
					<em class="new-task-text">Lorem ipsum</em>
					<input type="text" class="todo-input hidden">
				</div>
				<ul class="todo-list">
					
				</ul>
			</div>
			<button id="btnAdd" class="btn btn-add">+ Nueva tarea</button>	
			<div class="task-complete-number">
				<strong>Número de tareas completadas:</strong> <span>0</span>
			</div>
		</div>
		<button id="logout" class="btn hidden">Cerrar sesión</button>		
	</main>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
